<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/Mist.png" type="image/x-icon">
    <script defer src="js/main.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="enter city name">
            <img src="images/search.png">
        </div>
        <div class="weather">
        </div>
        <div class="heat">
        </div>
        <div class="information">
            <div class="humidity">
                <div class="img">
                </div>
                <div class="info">
                </div>
            </div>
            <div class="wind">
                <div class="img">
                </div>
                <div class="info">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
